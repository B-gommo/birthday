<!DOCTYPE html>

    <head>

    <body>
        <h1>Happy Birthday Sis!</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fhDE7Ew2FjM?controls=0;autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p> Happy Birthday sis!<br>I wanted to make a coded card to wish you the best of birthdays!<br>Have an awesome day!<br>Lots of love<br>Brad, Ed and Dolly x x x </p>
        <div id="carousel" class="carousel slide" data-ride="carousel">

            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
